version: "3.9"

services:
  centos9:
    build:
      context: .            # Current directory contains Dockerfile
    container_name: centos9
    ports:
      - "2222:22"           # SSH (if used later)
      - "8081:8080"         # Optional app port
      - "9000:9000"         # Optional service port
    volumes:
      - centos9_data:/data  # Persistent storage
    tty: true
    stdin_open: true
    privileged: true 
    restart: unless-stopped

  mysql:
    image: mysql:8.0.30
    ports: 
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: spring
    volumes:
      - mysql-data:/var/lib/mysql
      - ./MySQL:/docker-entrypoint-initdb.d

volumes:
  mysql-data:
  centos9_data:

networks:
  devnet:
    driver: bridge
